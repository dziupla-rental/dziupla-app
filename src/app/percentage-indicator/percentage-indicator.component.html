
  <mat-card class="percentage-card">
    <mat-card-content>
        <mat-card-title><h2 class="percentage-h2">{{title}}</h2></mat-card-title>
        <div style="display: block;height: 80px;width: 100%;padding:10px">
            <mat-progress-spinner
                class="percentage-margin"
                [color]="'primary'"
                [mode]="mode"
                [value]="'100'"
                style="position: absolute; bottom:5%"
            ></mat-progress-spinner>
            <mat-progress-spinner
                class="percentage-margin"
                [color]="color"
                [mode]="mode"
                [value]="value"
                [style]="'position: absolute; bottom:5%;filter: hue-rotate(' + hue + 'deg);'"
            ></mat-progress-spinner>
            <h2 id="percentage-val">{{value}}%</h2>
        </div>

    </mat-card-content>
  </mat-card>
