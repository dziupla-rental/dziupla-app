<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="over">
    <p>Auto-resizing sidenav</p>
    @if (showFiller) {
    <p>Lorem, ipsum dolor sit amet consectetur.</p>
    }
    <button (click)="onClick()" mat-raised-button>Toggle extra text</button>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="accent">
      <button
        mat-icon-button
        aria-label="Burger menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <a class="dziupla-link" href="/"
        ><img class="dziupla-logo" alt="dziupla" src="assets/logo-wide.svg"
      /></a>
      <span class="example-spacer"></span>
      @if (!isLoggedIn) {
      <button
        (click)="login()"
        mat-icon-button
        aria-label="Login or account icon"
      >
        <mat-icon>person</mat-icon>
      </button>
      } @else {

      <mat-icon>person</mat-icon>
      <span class="small-spacer"></span>
      {{ username }}
      <span class="small-spacer"></span>
      <button (click)="logout()" mat-icon-button aria-label="Logout">
        <mat-icon>logout</mat-icon>
      </button>
      }
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
