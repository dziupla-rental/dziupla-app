<div class="select-box">
  @if (selectData.list.length > 0) { @if (matIcon) {
  <mat-icon class="icon">{{ matIcon }}</mat-icon>
  }
  <mat-form-field class="filter-select-box">
    <mat-label>{{ selectData.name }}</mat-label>
    <mat-select
      [(value)]="selectValue"
      (selectionChange)="onSelectionChange($event)"
    >
      @for (option of selectData.list; track $index) {
      <mat-option [value]="option">
        {{ option }}
      </mat-option>
      }
    </mat-select>
    @if (parsedControl?.hasError('required')) {
    <mat-error>Wyb√≥r tej opcji jest wymagany</mat-error>
    }
  </mat-form-field>
  }
</div>
