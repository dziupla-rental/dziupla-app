<mat-card class="filters-card">
  <mat-card-header>
    <mat-card-title>Wyszukaj pojazdy do wynajÄ™cia</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="filtersForm">
      <div class="filter-groups">
        <div class="group base">
          <!--Base filters-->
          <app-filter-select-box
            [selectData]="locationSelect"
            [parsedControl]="filtersForm.get('location')!"
          ></app-filter-select-box>

          <mat-form-field>
            <mat-label>Od</mat-label>
            <input
              matInput
              [matDatepicker]="startPicker"
              formControlName="startDate"
              [min]="today"
              [max]="filtersForm.get('endDate')!.value"
              readonly
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="startPicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #startPicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Do</mat-label>
            <input
              matInput
              [matDatepicker]="endPicker"
              formControlName="endDate"
              [min]="filtersForm.get('startDate')!.value || today"
              readonly
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="endPicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="group other">
          <!--Other filters-->
          @if (filtersForm.valid) { @for (element of basicFilters; track $index)
          {
          <app-filter-select-box
            [selectData]="element"
            [parsedControl]="filtersForm.get(element.label)!"
          ></app-filter-select-box>
          } }
        </div>
      </div>
    </form>
  </mat-card-content>
  <button class="search-button" color="primary" mat-raised-button>
    Wyszukaj
  </button>
</mat-card>
