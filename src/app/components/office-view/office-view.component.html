<div class="layoutBox-v" fxLayout="column" fxLayoutGap="50px">
  <div
    class="layoutBox-h"
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutGap="10px"
    fxLayoutAlign="space-evenly stretch"
  >
    <mat-card fxFlex="50" fxFlexOrder="1" fxFlexOrder.xs="2">
      <mat-card-header>
        <mat-card-title><h2>Lista Biur</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-entry-list
          name_header="Lokalizacja"
          [entries]="officeEntries"
          (selectionEmitter)="selectEntry($event)"
          (creationEmitter)="createOffice()"
        ></app-entry-list>
      </mat-card-content>
    </mat-card>
    <mat-card fxFlex="50" fxFlexOrder="2" fxFlexOrder.xs="1">
      <mat-card-header>
        <mat-card-title><h2>Szczegóły biura</h2></mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <app-office-details
          [isChecked]="askForEdit"
          [office]="officeResponse"
          (modOfficeEmitter)="modifyOffice($event)"
          (delOfficeEmitter)="deleteOffice($event)"
        ></app-office-details>
      </mat-card-content>
    </mat-card>
  </div>
</div>
