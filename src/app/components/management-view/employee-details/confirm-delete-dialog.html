<h1 mat-dialog-title style="color:red">Usuwanie pracownika</h1>
<div mat-dialog-content>
  <p>Na pewno usunąć użytkownika {{data.username}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.username">Tak usuń</button>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>
    Nie, niech pożyje jeszcze trochę
  </button>
</div>
