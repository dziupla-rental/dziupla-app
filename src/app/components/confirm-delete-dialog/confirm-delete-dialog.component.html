<h1 mat-dialog-title style="color:red">Usuwanie {{data.title}}</h1>
<div mat-dialog-content>
  <p>Na pewno usunąć {{data.title}} {{data.name}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.name">Tak usuń</button>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>
    Nie, jednak nie
  </button>
</div>
